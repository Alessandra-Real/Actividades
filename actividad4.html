<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">Inserta tu nombre:</label>
        <input type="text" placeholder="Inserta tu nombre" maxlength="20" id="nombre" required><br>

<br>
        <input type="email" placeholder="Ingresa tu correo"> <br>
<br>
        <textarea name="mensaje" id="mensaje" placeholder="mensaje"></textarea> <br>
<br>
        <label for="pais">País</label><br>
        <select name="pais" id="pais">
            <option value="">---</option>
            <option value="mexico">México</option>
            <option value="francia">Francia</option>
            <option value="alemania">Alemania</option>
        </select> <br>

        <br>

        <input type="radio" name="genero" value="Hombre" id="Hombre"><label for="Hombre">Hombre</label>

        <br>

        <input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">Mujer</label>

        <br>
        
        <input type="radio" name="genero" value="otro" id="otro"><label for="otro">Otro</label>

        <br>
        
        <input type="checkbox" name="publicidad" id="publicidad"><label for="publicidad">Aceptas recibir
            publicidad a tu correo
        </label>

        <br>

        
        <input type="submit" value="Enviar"><br>
    </form>
</body>
</html>
