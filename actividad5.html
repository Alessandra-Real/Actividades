<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio botones input.</title>
</head>
<body>
    
    <form action="#">
        <label for="comenzar">Da click para comenzar</label>
        <input type="submit" value="comenzar">
        <br>
        <label for="pasajeros">Número de pasajero frecuente: </label>
        <input type="number" value="pasajeros">
        <br>
        <label for="nivel">Nivel: </label>
        <label for="clásico">Clásico</label>
        <input type="radio" name="clásico" value="clásico" id="clásico">
        <label for="oro">Oro</label>
        <input type="radio" name="oro" value="oro" id="oro">
        <label for="platino">Platino</label>
        <input type="radio" name="platino" value="platino" id="platino">
        <br>
        <label for="nombre">Nombre del usuario: </label>
        <input type="text" value="nombre">
        <br>
        <label for="fecha">Fecha de nacimiento: </label>
        <input type="date" value="fecha">
        <br>
        <label for="tel">Número de celular: </label>
        <input type="number" value="tel">
        <br>
        <label for="reserv">Fecha y hora de reservación del boleto: </label>
        <input type="datetime-local" value="reserv">
        <br>
        <label for="numpas">Número de pasaporte: </label>
        <input type="number" value="numpas">
        <br>
        <label for="foto">Fotografía del pasajero: </label>
        <input type="file" value="foto">
        <br>
        <label for="mes">Mes de vencimiento de pasaporte: </label>
        <input type="month" value="mes">
        <br>
        <label for="salida">Salida del vuelo:  </label>
        <input type="datetime-local" value="salida">
        <br>
        <label for="horabor">Hora de abordaje: </label>
        <input type="time" value="horabor">
        <br>
        <label for="costo">Costo de boleto: </label>
        <input type="number" value="costo">
        <br>
        <label for="peso">Peso de equipaje: </label>
        <input type="range" min="0" max="100">
        <br>
        <label for="color">Seleccione el color de la sección a la que pertenece: </label>
        <input type="color" value="color">
    </form>
</body>
</html>
